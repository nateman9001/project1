<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Welcome</title>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<h1>Login Page</h1>

	<div class="container-fluid" style="margin-top: 50px">
		<div class="row" style="height: 100px">
			<div class="col-2"></div>
			<div class="col-8">
				<h2 style="text-align: center">Welcome</h2>
				<hr>
			</div>
			<div class="col-2"></div>
		</div>
	</div>
	
	
	<div class="container-fluid">
		<div class="row" style="height: 200px">
			<div class="col-2"></div>
			<div class="col-8">
				<h2 style="text-align: center">Log in please</h2>
				<!-- A form can be given an "action" and an HTTP "method". The action
				determines which servlet the request is sent to while the method determines
				what type of HTTP request the client is making. -->
				<form method="GET" action="http://localhost:8088/ServletExample/LoginServlet.do">
					<input class="form-control" type="text" name="username" id="user" placeholder="Enter your username"> <input
						class="form-control" type="password" name="password1" placeholder="Enter your password"> <input
						class="form-control" type="password" name="password2" placeholder="Enter your password again, swine">
						  
						  <select name="userType" id="userType">
    						<option value="employee">Employee</option>
    						<option value="manager">Manager</option>
    					  </select>
    					  
						<button class="button">Create Account</button>
				</form>
			</div>
			<div class="col-2"></div>
		</div>
	</div>
	
	



</body>
</html>
